<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}
    {% endblock %}
</head>
<body class="{% if request.endpoint == 'main.home' %}home{% endif %}">
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('main.home') }}" class="logo">Kevin</a>
            <ul>
                <li><a href="{{ url_for('main.home') }}" class="{% if request.endpoint == 'main.home' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('main.projects') }}" class="{% if request.endpoint == 'main.projects' %}active{% endif %}">Projects</a></li>
                <li><a href="{{ url_for('main.contact') }}" class="{% if request.endpoint == 'main.contact' %}active{% endif %}">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <canvas id="star-canvas"></canvas> <!-- Starry Background -->
    
    <div id="content"> <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Kevin Rahsaz. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/stars.js') }}"></script> <!-- Starry Background Script -->

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.navbar ul');
    
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    
        // Navbar Visibility on Mouse Hover (Homepage Only)
        document.addEventListener('DOMContentLoaded', () => {
            if (document.body.classList.contains('home')) {
                const navbar = document.querySelector('.navbar');
    
                document.addEventListener('mousemove', (event) => {
                    if (event.clientY <= 50) { 
                        navbar.classList.add('visible'); // Show navbar if mouse is near top
                    } else {
                        navbar.classList.remove('visible'); // Hide navbar otherwise
                    }
                });
            }
        });
    </script>
    
</body>
</html>
