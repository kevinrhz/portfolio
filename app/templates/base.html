<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar"> <div class="container">
        <ul>
            <li><a href="{{ url_for('main.home') }}" class="{% if request.endpoint == 'main.home' %}active{% endif %}">Kevin</a></li>
            <li><a href="{{ url_for('main.contact') }}" class="{% if request.endpoint == 'main.contact' %}active{% endif %}">Contact</a></li>
            <li><a href="{{ url_for('main.projects') }}" class="{% if request.endpoint == 'main.projects' %}active{% endif %}">Projects</a></li>
            <li><a href="{{ url_for('main.skills') }}" class="{% if request.endpoint == 'main.skills' %}active{% endif %}">Skills</a></li>
        </ul>
    </div></nav>
    
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Kevin Rahsaz. All rights reserved.</p>
    </footer>
</body>
</html>
