{% block title %}KevPapi{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="hero">
    <div class="container">
        <div class="saturn">
            <img src="{{ url_for('static', filename='images/saturn.webp') }}" alt="Saturn">
        </div>

        <div class="plaque">
            <h1 class="name">Kevin Rahsaz</h1>
            <h2 class="job title">Machine Learning & AI</h2>

            <a href="{{ url_for('main.projects') }}" class="projects-button">My Projects</a>
            <a href="{{ url_for('main.contact') }}" class="contact-button">Get in Touch</a>
        </div>

        <!-- Social Media Icons Section -->
        <div class="social-icons">
            <a href="https://github.com/kevinrhz" target="_blank">
                <img src="{{ url_for('static', filename='icons/github-icon.svg') }}" alt="GitHub Icon">
            </a>
            <a href="https://instagram.com/kevmo.bc" target="_blank">
                <img src="{{ url_for('static', filename='icons/instagram-icon.svg') }}" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com/in/kevin-rahsaz-832a7420a/" target="_blank">
                <img src="{{ url_for('static', filename='icons/linkedin-icon.svg') }}" alt="LinkedIn Icon">
            </a>
        </div>
    </div>
</div>
{% endblock %}
